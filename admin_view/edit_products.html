<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(31, 2, 2);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .file-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        button {
            width: 50%;
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
        .cancel-btn {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .cancel-btn:hover {
            text-decoration: underline;
        }
        img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Product</h2>
        <form id="editProductForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
        
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
        
            <label for="image">Product Image:</label>
            <input type="file" id="image" accept="image/*" class="file-input">
            <img id="previewImage" alt="Product Image">
        
            <button type="submit">Update Product</button>
        </form>
        <a href="http://127.0.0.1:5500/admin_view/all_products.html" class="cancel-btn">Cancel</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");

        async function fetchProduct() {
            if (!productId) {
                alert("No product ID found!");
                window.location.href = "file:///C:/Users/Hey!/Desktop/coffe%20shop/admin/all_products.html";
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/products/${productId}`);
                const product = await response.json();
                document.getElementById("name").value = product.name;
                document.getElementById("price").value = product.price;
                document.getElementById("stock").value = product.stock;
                document.getElementById("previewImage").src = product.image || "https://via.placeholder.com/250";
                document.getElementById("previewImage").style.display = "block";
            } catch (error) {
                console.error("Error fetching product:", error);
            }
        }

        document.getElementById("image").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("previewImage");
                    img.src = e.target.result;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("editProductForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const stock = document.getElementById("stock").value;
            const imageInput = document.getElementById("image");

            let imageBase64 = document.getElementById("previewImage").src;
            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.readAsDataURL(imageInput.files[0]);
                reader.onload = async function () {
                    imageBase64 = reader.result;
                    await updateProduct(name, price, stock, imageBase64);
                };
            } else {
                await updateProduct(name, price, stock, imageBase64);
            }
        });

        async function updateProduct(name, price, stock, imageBase64) {
            try {
                await fetch(`http://localhost:5000/products/${productId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, price, stock, image: imageBase64 }),
                });
                window.location.href = "http://127.0.0.1:5500/admin_view/all_products.html";
            } catch (error) {
                console.error("Error updating product:", error);
            }
        }

        fetchProduct();
    </script>
</body>
</html>
