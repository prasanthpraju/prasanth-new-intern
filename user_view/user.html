<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url(/img/abstract-smooth-brown-wall-background-layout-designstudioroomweb-templatebusiness-report-with-smooth-circle-gradient-color_1258-102211.avif);
            
        }

        h1 {
            text-align: center;
        }
        .container{
            width: 100%;
        }

        .navbar {
            background-color: #333;
            position: relative;
            color: white;
            max-width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            bottom: 20px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 22px;
        }

        .logout-btn {
            background-color: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: darkred;
        }

        #cart-btn {
            padding: 0 10px;
            cursor: pointer;
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        .products-container {
            display: flex;
            margin-top: 50px;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .product-card {
            background-color: white;
            width: 180px;
            height: 240px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 250px;
            text-align: center;
        }

        .product-card img {
            width: 120px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            margin: 5px 0;
            font-weight: bold;
        }

        h2 {
            text-align: center;
        }

        button {
            padding: 6px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        button:hover {
            background-color: #333;
            color: #f4f4f4;
            cursor: pointer;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 100;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-width: 90%;
            max-height: 80vh;
            background: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 101;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content {
            max-height: calc(80vh - 100px);
            overflow-y: auto;
            padding-right: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 100px;
            height: 80px;
            margin-right: 10px;
            object-fit: cover;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
            float: right;
            color: #333;
        }
        
        .close-btn:hover {
            color: #000;
        }
        
        .remove-item {
            margin-left: auto; /* Pushes it to the end */
            cursor: pointer;
            color: rgb(8, 7, 7);
            font-size: 16px;
            padding: 5px;
        }
        
        /* Scrollbar styling */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .modal-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h1>User Management</h1>
            <div>
                <div class="fas fa-shopping-cart" id="cart-btn"></div>
                <a href="../index.html" class="logout-btn" onclick="logout()">Logout</a>
            </div>
        </div>
        
        <!-- Modal Overlay -->
        <div id="modalOverlay" class="modal-overlay"></div>
        
        <!-- Cart Modal -->
        <div id="cartModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Your Cart</h2>
                <div id="cartItems"></div>
            </div>
        </div>
        
        <div class="container">
            <div class="products-container" id="productsContainer">
            </div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "../index.html"; // Redirect after logout
        }

        async function fetchProducts() {
            try {
                const response = await fetch("http://localhost:5000/products");
                const products = await response.json();
                const container = document.getElementById("productsContainer");

                container.innerHTML = ""; // Clear container before adding new products

                products.forEach(product => {
                    console.log("hbf", product);
                    const card = `
                        <div class="product-card">
                            <img src="${product.image || 'https://via.placeholder.com/250'}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>Price: $${product.price}</p>
                            <p>Stock: ${product.stock}</p>
                            <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error("Error fetching products:", error);
            }
        }

        // Modal functions
        function openModal() {
            document.getElementById("modalOverlay").style.display = "block";
            document.getElementById("cartModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modalOverlay").style.display = "none";
            document.getElementById("cartModal").style.display = "none";
        }

        // Use event delegation to handle dynamically added buttons
        document.getElementById("productsContainer").addEventListener("click", async (event) => {
            if (event.target.classList.contains("add-to-cart")) {
                const productId = event.target.getAttribute("data-id");
                const loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));

                console.log("Adding product to cart...");

                const userId = loggedUser.id;
                const product = { userId, productId };

                try {
                    const response = await fetch("http://localhost:5000/addToCart", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(product),
                    });

                    if (response.ok) {
                        alert("Added to your cart successfully!");
                    } else {
                        alert("Failed to add to cart.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Something went wrong.");
                }
            }
        });

        fetchProducts();

        document.getElementById("cart-btn").addEventListener("click", async () => {
            console.log("Opening cart")
            const loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));

            try {
                // Fetch all cart items
                const response = await fetch("http://localhost:5000/addToCart");
                const cartData = await response.json();

                // Filter items for the logged-in user
                const userCartItems = cartData.filter(item => item.userId === loggedUser.id);
                console.log(userCartItems)
                if (userCartItems.length === 0) {
                    alert("Your cart is empty.");
                    return;
                }

                // Fetch product details for each product in the cart
                const productDetails = await Promise.all(
                    userCartItems.map(async item => {
                        const productResponse = await fetch(`http://localhost:5000/products/${item.productId}`);
                        return productResponse.json();
                    })
                );

                // Display products in the modal
                const cartItemsContainer = document.getElementById("cartItems");
                cartItemsContainer.innerHTML = "";

                productDetails.forEach(product => {
                    const item = `
                <div class="cart-item">
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name} - $${product.price}</p>
                    <div class="fas fa-close remove-item" data-product-id="${product.id}"></div>
                </div>
            `;
                    cartItemsContainer.innerHTML += item;
                });

                // Show the modal
                openModal();
            } catch (error) {
                console.error("Error fetching cart items:", error);
                alert("Error loading cart items. Please try again.");
            }
        });

        // Close modal functionality
        document.querySelector(".close-btn").addEventListener("click", closeModal);
        
        // Close modal when clicking outside
        document.getElementById("modalOverlay").addEventListener("click", closeModal);
        
        // Prevent closing when clicking inside modal content
        document.getElementById("cartModal").addEventListener("click", (event) => {
            event.stopPropagation();
        });

        document.getElementById("cartItems").addEventListener("click", async (event) => {
            if (event.target.classList.contains("remove-item")) {
                const productId = event.target.getAttribute("data-product-id");
                const loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));

                try {
                    // Fetch the cart item ID
                    const response = await fetch(`http://localhost:5000/addToCart?userId=${loggedUser.id}&productId=${productId}`);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch cart item: ${response.statusText}`);
                    }
                    const cartItems = await response.json();
                    const cartItem = cartItems[0];
            
                    if (!cartItem) {
                        alert("Item not found in cart.");
                        return;
                    }
            
                    // Remove the item from the cart
                    const deleteResponse = await fetch(`http://localhost:5000/addToCart/${cartItem.id}`, {
                        method: "DELETE",
                    });
            
                    // Remove the item from the DOM
                    event.target.closest(".cart-item").remove();
                    
                    // Check if cart is now empty
                    if (document.querySelectorAll(".cart-item").length === 0) {
                        closeModal();
                        alert("Your cart is now empty.");
                    } else {
                        alert("Item removed from cart.");
                    }
                } catch (error) {
                    console.error("Error removing item from cart:", error);
                    alert("An error occurred while removing the item from your cart. Please try again later.");
                }
            }
        });
    </script>
</body>
</html>
